<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="manifest" href="manifest.json" /> -->

    <!-- <link rel="icon" type="image/png" href="apple-touch-icon.png" /> -->
    <link rel="apple-touch-icon" sizes="1024x1024" href="./public/apple-touch-icon.png" />
    <link rel="mask-icon" href="./public/logo-maskable.png" color="#fff" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.umd.js"></script>
    <script src="./src/main.js" type="module" defer></script>

    <title>Giovanni - 237</title>
  </head>

  <body>
    <div id="app">
      <template>
        <header>
          <a href='https://github.com/giovannidw'>
            <img src='{{ personal.avatar }}' alt=''>
          </a>
          <div>
            <h1>
            <span>Hi, my Name is</span> {{personal.nickname}}
            </h1>
            <!-- <p>
              {{personal.bio}}
            </p> -->
          </div>
        </header>
        <section class="section-me">
          <div>
          <h2>Who Am I?</h2>
          <p>
            {{personal.bio}}
          </p>
        </div>
        <article>
          <h3>My Tech Stack</h3>
          <ul class="stack">
        {% for stack in personal.custom.tech_stack %}
          <li><img height="24" width="24" src="https://cdn.simpleicons.org/{{stack}}/333c35/efefec" /> {{stack}}</li>
        {% endfor %}
      </ul>
      </article>
        
          <!-- <img src='{{personal.avatar}}' alt="{{personal.name}}'s Avatar">
          <h1>{{ personal.github_handle }}</h1> -->
          <!-- Je stelt jezelf voor (na het bezoeken van je website heeft de bezoeker een completer en beter beeld van je) -->
          <!-- Minimaal drie diverse leerdoelen* (hoeft niet is tekst, liever niet zelf) -->
          <!-- *Goed om persoonlijke leerdoelen op verschillende vlakken te kiezen: bijv. inhoud (code, schetsen, variëren, detailleren…), samenwerken, tooling, lef ... of andere competenties. -->
        </section>
        <section class="section-learning">
          <h2>Leerdoelen</h2>
          <ul>
            <li>Scoll Driven Animation</li>
            <li>Transform & Transition</li>
            <li>scroll()</li>
          </ul>
        </section>
        <section class="everyone">
          <h3>Who's at the Minor Web Dev?</h3>
          <div>
            {% for person in persons %}
            <article class="person">
              <div class="avatar">
                <!-- <img src='{{person.avatar}}' alt="{{person.name}}'s Avatar"> -->
                <img src='./src/assets/empty_avatar.png' alt="{{person.name}}'s Avatar">
              </div>
              <div class="content">
                <h4>{{ person.name }}</h4>
              </div>
            </article>
            {% endfor %}
          </div>
        </section>
      </template>
    </div>
  </body>
</html>
