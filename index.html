<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="stylesheet" href="./src/loading.css" />
    <title>Giovanni - 237</title>
  </head>

  <body>
    <div id="app">
      <template>
        <div class="flip-container">
          <div class="card" id="flip-card">
            <div class="card-face card-loading">
              <div class="spinner"></div>
            </div>
            <div class="card-face card-page">
              <nav>
                <a href='https://github.com/giovannidw'><img src='{{ personal.avatar }}' alt=''></a>
                <a href='/workshop/'>Workshop</a>
              </nav>
              <section class="section-me">
                <img src='{{personal.avatar}}' alt=''>
                <h1>{{ personal.name }}</h1>
                <!-- Je stelt jezelf voor (na het bezoeken van je website heeft de bezoeker een completer en beter beeld van je) -->
                <!-- Minimaal drie diverse leerdoelen* (hoeft niet is tekst, liever niet zelf) -->
                <!-- *Goed om persoonlijke leerdoelen op verschillende vlakken te kiezen: bijv. inhoud (code, schetsen, variëren, detailleren…), samenwerken, tooling, lef ... of andere competenties. -->
              </section>
              <section class="section-learning">
                <h2>Leerdoelen</h2>
                <ul>
                  <li>Scoll Driven Animation</li>
                  <li> </li>
                  <li></li>
                </ul>
              </section>
              <section class="everyone">
                <h3>Who's at the Minor Web Dev?</h3>
                <div>
                  {% for person in persons %}
                  <article class="person">
                    <div class="avatar">
                      <img src='{{person.avatar}}' alt="{{person.name}}'s Avatar">
                    </div>
                    <div class="content">
                      <h4>{{ person.github_handle }}</h4>
                    </div>
                  </article>
                  {% endfor %}
                </div>
              </section>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/liquidjs/dist/liquid.browser.umd.js"></script>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/loading.js" type="module"></script>
  </body>

</html>
